server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # API & WebSocket proxy to polybot backend
    location /api/ {
        proxy_pass http://polybot:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /ws {
        proxy_pass http://polybot:8080/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    location /health {
        proxy_pass http://polybot:8080/health;
    }

    location /metrics {
        proxy_pass http://polybot:8080/metrics;
    }

    # SPA fallback â€” all other routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
